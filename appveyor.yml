services:
  - mysql
version: 0.0.{build}
image: Visual Studio 2017
pull_requests:
  do_not_increment_build_number: true
platform: x64
before_build:
- cmd: >-
    source\AppVeyor\AppVeyorBeforeCompile.bat

build:
  project: source\ACE.sln
  verbosity: minimal
test_script:
 - cmd: dotnet test --no-build "Source\ACE.Server.Tests"
 - cmd: dotnet test --no-build "Source\ACE.Database.Tests"
artifacts:
  - path: '**\ACETests*.txt'
    name: test logs
    type: zip
